<!-- score.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Score</title>
    <style>
      /* Add some basic styling to make it look nice */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      /* Style the score container */
      .score-container {
        width: 50%;
        margin: 40px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin-bottom: 20px;
      }
      p {
        font-size: 24px;
        font-weight: bold;
      }

      /* Style the "العودة للصفحة الرئيسية" link */
      a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #3882f6;
        color: #fff;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="score-container">
      <h2>نتيجة الاختبار</h2>
      <p id="score"></p>
      <a href="../index.html">العودة للصفحة الرئيسية</a>
    </div>

    <script>
      // Get the score from local storage (or wherever you're storing it)
      const score = localStorage.getItem("score");

      // Display the score on the page
      document.getElementById("score").innerHTML = `${score}/10`;
    </script>
  </body>
</html>
