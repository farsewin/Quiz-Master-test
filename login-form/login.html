<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <!-- link css style -->
    <link rel="stylesheet" href="style.css" />
    <!-- normalize css-->
    <link rel="stylesheet" href="/fix.css" />
  </head>
  <body>
    <section class="login-page">
      <div class="login">
        <img src="images/logo.png" alt="logo" />
        <p>مرحبا بك</p>
        <p>رجاء تسجيل الدخول/التسجيل حساب جديد</p>
        <form action="post">
          <label for="email">البريد الالكتروني</label>
          <input type="email" id="email" placeholder="ادخل البريد الالكتروني" />
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" placeholder="ادخل كلمة المرور" />
          <div class="remember">
            <input type="checkbox" id="remember" />
            <label for="remember">تذكرني</label>
          </div>
          <a href="#">نسيت كلمة المرور</a>
          <button type="submit">تسجيل حساب جديد</button>
          <button type="submit">تسجيل الدخول</button>
        </form>
      </div>
    </section>
  </body>
</html>
